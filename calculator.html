<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="numbers">
            <button class="key delete-all">AC</button>
            <button class="key delete">C</button>
            <button class="key show-display">%</button>
            <button class="key show-display">/</button>
            <button class="key show-display">7</button>
            <button class="key show-display">8</button>
            <button class="key show-display">9</button>
            <button class="key show-display">*</button>
            <button class="key show-display">4</button>
            <button class="key show-display">5</button>
            <button class="key show-display">6</button>
            <button class="key show-display">-</button>
            <button class="key show-display">1</button>
            <button class="key show-display">2</button>
            <button class="key show-display">3</button>
            <button class="key show-display">+</button>
            <button class="key show-display">0</button>
            <button class="key show-display">.</button>
            <button class="key equal-display">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
